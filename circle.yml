dependencies:
  override:
    - >
      case $CIRCLE_NODE_INDEX in
      0)
        rvm-exec 2.0.0-p645 bash -c "bundle check --path=vendor/bundle || bundle install --path=vendor/bundle"
        ;;
      1)
        rvm-exec 2.1.6 bash -c "bundle check --path=vendor/bundle || bundle install --path=vendor/bundle"
        ;;
      2)
        rvm-exec 2.2.2 bash -c "bundle check --path=vendor/bundle || bundle install --path=vendor/bundle"
        ;;
      esac
  cache_directories:
        - '../.rvm/rubies'
test:
  override:
    - parallel: true
      >
      case $CIRCLE_NODE_INDEX in
      0)
        rvm-exec 2.0.0-p645 bundle exec rspec
        ;;
      1)
        rvm-exec 2.1.6 bundle exec rspec
        ;;
      2)
        rvm-exec 2.2.2 bundle exec rspec
        ;;
      esac
notify:
  webhooks:
    - url: https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN
